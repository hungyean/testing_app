<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Your Name
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="t2-lbl" size="3">
        <ion-label>Name:</ion-label>
      </ion-col>
      <ion-col size="9">
         <ion-input [(ngModel)]="name" placeholder="Enter Your Name" class="t2-ipt"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="createItem(name)" expand="block">Add Name</ion-button>
        <!-- <ion-button href="tab3" routerDirection="backward">Go tab3</ion-button> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
